<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Profile</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-white">
    <nav>
        <a class="navbar-brand" href="home.html"><img class="rounded" src="assets/netflix_logo.png" height="50px" /></a>
    </nav>

    <div class="container w-50 mx-auto my-5">
        <h1 class="fw-normal">Edit Profile</h1>
        <hr class="m-0">
        <div class="container ps-0 my-4 d-flex">
            <img src="assets/avatar.png" width="30%" height="30%" />

            <div class="container">
                <div class="bg-secondary mb-5">
                    <p class="p-1">Strive Student</p>
                </div>
                <div>
                    <p class="text-secondary fs-5 mb-1">Language:</p>
                    <select class="form-select form-select-lg mb-3 bg-dark text-white fs-6"
                        aria-label=".form-select-lg example">
                        <option selected>Select Language</option>
                        <option value="1">English</option>
                        <option value="2">Italian</option>
                        <option value="3">French</option>
                        <option value="3">German</option>
                    </select>
                    <hr>
                    <p class="text-secondary fs-5 mb-1">Maturity Settings:</p>
                    <div class="bg-secondary bg-opacity-25 w-75">
                        <p class="text-center p-1">ALL MATURITY RATINGS</p>
                    </div>
                    <p>Show titles all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-outline-secondary mb-1">EDIT</button>

                    <hr>

                    <p class="text-secondary fs-5 mb-1">Autoplay Controls:</p>
                    <div class="form-check">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox" value=""
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Autoplay next episode ina series on all devices
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox" value=""
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Autoplay previews while browsing on all devices
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex">
            <button type="button" class="btn btn-light fw-semibold fs-5">SAVE</button>
            <button type="button" class="btn btn-outline-secondary fs-5 mx-5">CANCEL</button>
            <button type="button" class="btn btn-outline-secondary fs-5">DELETE PROFILE</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
